<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Modern Calculator</title>
  </head>

  <body>
    <div class="calculator-container">
      <h1>Modern Calculator</h1>
      <hr />
      <h2>Enter Grades</h2>
      <p>1: <input id="css1" type="number" />%</p>
      <p>2: <input id="sp1" type="number" />%</p>
      <p>3: <input id="sp2" type="number" />%</p>
      <p>4: <input id="css2" type="number" />%</p>
      <p>5: <input id="pa" type="number" />%</p>
      <p>
        Weight:
        <input id="testWeight" type="number" min="0" max="100" />%
      </p>
      <hr />
      <h2>Additional Test</h2>
      <p>
        Weight:
        <input id="testWeightIndividual" type="number" min="0" max="100" />%
      </p>
      <p>Score: <input id="testScore" type="number" min="0" max="100" />%</p>
      <button id="btn">Calculate Average</button>
      <hr />
      <h2 id="myDIV">Final Average: <span id="sentence">-----</span>%</h2>
    </div>
    <script defer src="script.js"></script>
  </body>
</html>
